embedding:
  cam_dev: "/dev/video2"
  pixfmt: "YUYV"
  width: 848
  height: 480
  fps: 6

  # TinyMobileNet runtime spec (must match pretrain)
  input_size: 128
  out_dim: 128
  width_scale: 0.35
  fp16: false
  use_depthwise: false
  use_bn: false
  pinned: false

  # img2emb 전용 ROI (center-based, w,h / dx,dy)
  roi_px: [530, 530]
  roi_offset: [90, -130]

  # 런타임에 로드할 ONNX 모델 경로
  weights_path: "model/weights/tinymnet_emb_128d_w035.onnx"

  # E2E warmup
  e2e_warmup_frames: 12
  e2e_pregrab: 2

  # ===== 새로 추가: 3뷰 concat 임베딩 =====
  concat3: 1              # 3뷰 사용(0=off, 1=on)
  mirror_period: 3        # 좌/우 캡처 전 추가 grab 수(최신 프레임 확보)
  center_shrink: 0.00     # 중앙 ROI 내부 테두리 제거 비율(0.0~0.4 권장)
  mirror_shrink: 0.00     # 거울 ROI 내부 테두리 제거 비율(배경 노이즈 감소)
  # rois3: [w, h, dx, dy, hflip]  (center, left-mirror, right-mirror)
  rois3:
    - [520, 550,   90, -160, 0]   # center (hflip off)
    - [270, 470, -450, -160, 1]   # left mirror  (hflip on)
    - [260, 460,  670, -170, 1]   # right mirror (hflip on)

depth:
  width: 1280
  height: 720
  fps: 6
  roi_px: [260, 270]
  roi_offset: [12, -90]
  DECIM: 1
  PLANE_TAU: 0.004
  H_MIN_BASE: 0.003
  H_MAX: 0.4
  MIN_OBJ_PIX: 40
  BOTTOM_ROI_RATIO: 0.20
  HOLE_FILL: false
  CORE_MARGIN_PX: 1
  P_LO: 1.0
  P_HI: 99.0

datamatrix:
  camera: 2
  prefer_res: [1920, 1080]
  prefer_fps: 6
  scan_timeout_s: 2.0
  decode_interval: 0.20
  log_every_decode: 0
  max_backoff: 1.0
  rois:
    - name: ROI_LEFT_MIRROR
      size: [390, 500]
      offset: [-450, -140]
      hflip: true
    - name: ROI_RIGHT_MIRROR
      size: [390, 490]
      offset: [660, -140]
      hflip: true
    - name: ROI_MAIN
      size: [520, 550]
      offset: [90, -160]
      hflip: false

quality:
  q_warn: 0.30

storage:
  sqlite_path: "pack.db"

model:
  type: "lgbm"                # "lgbm" | "centroid"
  centroids_path: "centroids.npz"
  lgbm_path: "lgbm.pkl"
  topk: 3
  # (옵션) 필요시 아래도 지정 가능
  # top1_threshold: 0.40
  # smooth_window: 3
  # smooth_min_votes: 2
  # min_margin: 0.02
  # centroid_margin_scale: 1500.0

lgbm:
  n_estimators: 200
  num_leaves: 31
  learning_rate: 0.05
  min_data_in_leaf: 10
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 1
  class_weight: "balanced"
  seed: 42

training:
  min_count: 2
  min_q: 0.0

arduino:
  port: "/dev/ttyACM0"
  baudrate: 9600
